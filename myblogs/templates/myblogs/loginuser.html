<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn:hover{
    transform: scale(0.90);
    box-shadow: 0 0 10px aquamarine;
  }
    </style>
</head>
<body class="bg-dark" style="color: white;">
    <div class="cotainer mt-4 text-center">
        <h2 class="alert alert-primary">LOGIN FORM</h2>
        {% if error %}
        <h3 class="alert alert-primary" style="background-color: rgb(255, 128, 128);">{{ error }} ! Please Try Again</h3>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" style="background-color: aquamarine; color: black;">Log In</button>
        </form>

    </div>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</body>
</html>
