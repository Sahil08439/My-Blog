<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .navbar-nav :hover {
      transform: scale(0.94);
    }

    .btn:hover {
      transform: scale(0.90);
      box-shadow: 0 0 12px aquamarine;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}"
        style="color: gold; font-family: 'Dancing Script'; font-size: 28px;">Golden Sparrow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        style="color: gold;">
        <span class="navbar-toggler-icon" style=" background-color: gold;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: aquamarine;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}" style="color: aquamarine;">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allblogs' %}" style="color: aquamarine;">All Blogs</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
              style="color: aquamarine;">
              Support
            </a>
            <ul class="dropdown-menu" style="background-color: hsl(210, 11%, 15%);">
              <li><a class="dropdown-item" href="{% url 'newslatter' %}"
                  style="color: aquamarine; background-color: #212529;">Newsletter</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-disabled="true" href="{% url 'Blog' %}"
              style="color: aquamarine;">Create Your Own Blog</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <p class="mt-3 px-3 fw-bold" style=" color: gold; font-family: Dancing Script;">Welcome !! {{ user.username }}
          ..We' re Glad To See You</p>

        <a class="btn btn-primary" href="{% url 'logoutuser' %}"
          style="background-color: rgb(99, 255, 234); color: black;">Log Out</a>



        {% else %}
        <form class="px-1" action="{% url 'loginuser' %}" method="get">
          {% csrf_token %}
          <button class="btn btn-primary" type="submit" style="background-color: rgb(99, 255, 234); color: black;">Log
            In</button>
        </form>

        <form class="px-1" action="{% url 'signupuser' %}" method="get">
          {% csrf_token %}
          <button class="btn btn-primary my-2" type="submit"
            style="background-color: rgb(99, 255, 234); color: black;">Sign Up</button>
        </form>
        {% endif %}

        <form class="d-flex px-1 py-2" role="search" method="post" action="{% url 'findproduct' %}">
          {% csrf_token %}
          <input class="form-control me-2" type="search" name="prod_search" placeholder="Search" aria-label="Search"
            style="border-color: gold;">
          <button class="btn" type="submit" style="color: gold; border-color: gold;">Search</button>
        </form>
      </div>
    </div>
  </nav>
</body>
</html>
