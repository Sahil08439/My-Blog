<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   {{x.media}}
</head>
<body  class="bg-dark">
    {% include 'myblogs/navbar.html' %}
    <Div class="container text-center mt-2  text-white ">
        <h1 class=" fw-bold mt-5 text-warning">WRITE BLOG</h1>
        <br><br>
        <form method="post" action="" enctype="multipart/form-data">
         {% csrf_token %}
         {{x }}
         <button class="btn btn-primary mt-2 text-center" type="submit" style="color: black; background-color: aquamarine;">Submit</button>

        </form>
    </Div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% include "myblogs/footer.html" %}
</body>
</html>
